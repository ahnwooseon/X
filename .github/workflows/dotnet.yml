name: CI/CD - Build, Push & Deploy Blazor App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-app:
    name: üõ† Build & Test Blazor App
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore, Build, Test, Publish
        run: |
          dotnet restore
          dotnet build --no-restore
          dotnet test --no-build --verbosity normal
          dotnet publish -c Release -o app

      - name: Upload Published App
        uses: actions/upload-artifact@v4
        with:
          name: blazor-app
          path: app/

  build-image:
    name: üê≥ Build & Push Docker Image
    needs: build-app
    runs-on: self-hosted
    steps:
      - name: Download Published App
        uses: actions/download-artifact@v4
        with:
          name: blazor-app
          path: app/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ahnwooseon/xy:latest

  deploy:
    name: üöö Deploy to Synology
    needs: build-image
    runs-on: self-hosted
    environment:
      name: production
      url: http://${{ secrets.SSH_HOST }}:8080
    steps:
      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull & Run Container
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            docker pull ahnwooseon/xy:latest
            docker stop blazor-app || true
            docker rm blazor-app || true
            docker run -d --name blazor-app -p 8080:80 ahnwooseon/xy:latest
          EOF
