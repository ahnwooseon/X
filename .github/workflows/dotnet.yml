name: CI/CD - Build & Deploy Blazor App (Local only with Compose)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    name: ðŸ›  Build, Test, and Deploy Blazor App with Docker
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore, Build and Test
        run: |
          dotnet restore
          dotnet build --no-restore
          dotnet test --no-build --verbosity normal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t xy:latest .

      - name: Stop & Remove old container
        run: |
          docker stop xy || true
          docker rm xy || true

      - name: Deploy Container (with Compose)
        run: |
          docker compose down || true
          docker compose up -d --build
