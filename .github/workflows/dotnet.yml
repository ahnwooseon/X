name: CI/CD - Build & Deploy Blazor App (Local only with Compose)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-app:
    name: ğŸ›  Build, Test & Publish Blazor App
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore, Build, Test and Publish
        run: |
          dotnet restore
          dotnet build --no-restore
          dotnet test --no-build --verbosity normal
          dotnet publish XY/XY.csproj Release -o publish

      - name: Upload published app
        uses: actions/upload-artifact@v4
        with:
          name: xy
          path: publish/

  build-image:
    name: ğŸ³ Build Docker Image Locally
    needs: build-app
    runs-on: self-hosted

    steps:
      - name: Download published app
        uses: actions/download-artifact@v4
        with:
          name: xy
          path: app/

      - name: Build Docker Image
        run: |
          docker build -t xy:latest ./app

  deploy:
    name: ğŸšš Deploy Container via Docker Compose
    needs: build-image
    runs-on: self-hosted

    steps:
      - name: Deploy with docker-compose
        run: |
          docker compose down
          docker compose up -d
